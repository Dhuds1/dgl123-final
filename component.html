<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="docs/css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper card__wrapper">
        <li>
            <div class="card__product">
                <span class="card__product-wishlist"><i class="fa fa-lg fa-heart" aria-hidden="true"></i>
                </span>
                <a href="">
                    <div class="card__product-image">
                        <img src="" alt="">
                    </div>
                    <h2 class="card__product-title">Product Title</h2>
                    <h3 class="card__product-store">
                        <span class="card__store-ratings">4.4 / 5</span>
                        <span class="card__store-purchases">(999)</span>
                        Store Name
                    </h3>
                    <h2 class="card__product-price">$99</h2>
                </a>
                <a href=""><span class="card__btn-cart">&plus; Add To Cart</span></a>
            </div>
        </li>
    </div>
</body>
</html>
